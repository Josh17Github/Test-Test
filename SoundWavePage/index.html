
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Soundwave</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
        <link rel="stylesheet" href="feather-main/bin/__tests__/__snapshots__/build-icons-object.test.js.snap">
    </head>
<body>

    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="Image/Logo.png">
                <p>Soundwave</p>
            </div>
            <nav>
                <ul>
                    <li ><a href="#feature">Discover</a></li>
                    <li><a href="#form-view">Join</a></li>
                </ul>
            </nav>
        </div>

            <div class="circle-2"><img src="Image/Ellipse 2.png" alt=""></div>
            <div class="circle-3"><img src="Image/Ellipse 3.png" alt=""></div>
            <div class="circle-4"><img src="Image/Ellipse 4.png" alt=""></div>
        
            <div class="extra-space"></div>
        <div class="main">
            <div class="image">
                <img src="Image/landing-page-girl 1.png">
            </div>
            <div class="content">
                <h1>Feel The Music</h1>
                <p>Stream over 20 thousand songs with one click</p>
                <button>Join Now</button>
            </div>
        </div>
    </div>
        
    <div class="feature" id="feature">
        <div class="discover">
            <h1>Discover new music</h1>
            <div class="discover-icon">
                <div class="charts">
                    <i class="icon fa-solid fa-microphone"></i>
                    <p>Charts</p>
                </div>
                <div class="album">
                    <i class="icon fa-regular fa-image"></i>
                    <p>Album</p>
                </div>
                <div class="more">
                    <i class="icon fa-solid fa-circle-chevron-right"></i>
                    <p>More</p>
                </div>
            </div>
            <p class="section-2-paragraph">By joining you can benefit by listening to the latest albums released</p>
        </div>
        <div class="feature-image">
            <img src="Image/covers 1.png">
        </div> 
    </div>
    <div class="form-section" id="form-view">
        <div class="fun-content">
            <span>Join the</span>
            <span class="highlight">fun</span>
        </div>
        <div class="form-content">
            <form class="form" id="sign-form">
                <label for="name">Name:</label>
                <input type="text" class="name">
                <label for="email">Email:</label>
                <input type="email" class="email">
                <label for="password">Password:</label>
                <input type="password" class="password">
                <button type="submit">Join Now</button>
            </form>
        </div>
    </div>
    <div id="scrollCircle" onclick="topFunction()"></div>
    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <a href="#about-us">About Us</a>
                <a href="#contact">Contact</a>
            </div>
            <div class="footer-right">
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
                <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-square"></i> Facebook</a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
